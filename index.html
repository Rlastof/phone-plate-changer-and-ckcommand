<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QB-Core Plate Change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="plate-changer">
            <h2>Plaka Değiştirme</h2>
            <input type="text" id="plateInput" maxlength="7" placeholder="Yeni Plaka">
            <div class="buttons">
                <button id="saveButton">Kaydet</button>
                <button id="cancelButton">İptal</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
